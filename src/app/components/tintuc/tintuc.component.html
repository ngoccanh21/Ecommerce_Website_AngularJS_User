<app-header></app-header>
<!-- Begin Main Content Area -->
<main class="main-content">
    <div class="breadcrumb-area breadcrumb-height" data-bg-image="assets/images/banner/banner-4.png">
        <div class="container h-100">
            <div class="row h-100">
                <div class="col-lg-12">
                    <div class="breadcrumb-item">
                        <h2 class="breadcrumb-heading">Tin tức</h2>
                        <ul>
                            <li>
                                <a>Trang chủ <i class="pe-7s-angle-right"></i></a>
                            </li>
                            <li>Tin tức</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="blog-area blog-column-2 section-space-y-axis-100">
        <div class="container">
            <div class="row">
                <div class="col-md-6" *ngFor="let tt of tintucs">
                    <div class="blog-item">
                        <div class="blog-img img-zoom-effect">
                            <a routerLink="/chitiettintuc/{{tt.id}}">
                                <img class="img-full" src="http://localhost:18058/images/{{tt.anh}}" alt="Blog Image">
                            </a>
                        </div>
                        <div class="blog-content">
                            <div class="blog-meta text-dim-gray pb-3">
                                <ul>
                                    <li class="date">Ngày Đăng: <i class="fa fa-calendar-o me-2"></i>{{tt.ngayTao}}</li>
                                    <!-- <li>
                                        <span class="comments me-3">
                                        <a href="javascript:void(0)">2 Comments</a>
                                    </span>
                                        <span class="link-share">
                                        <a href="javascript:void(0)">Share</a>
                                    </span>
                                    </li> -->
                                </ul>
                            </div>
                            <h5 class="title mb-4">
                                <a>{{tt.tieuDe}}</a>
                            </h5>
                            <p class="short-desc mb-5">{{tt.noiDung1}}</p>
                            <div class="button-wrap">
                                <a class="btn btn-custom-size lg-size btn-dark rounded-0" routerLink="/chitiettintuc/{{tt.id}}">Đọc tin</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="pagination-area pt-10">
                        <nav aria-label="Page navigation example">
                            <ul class="pagination justify-content-center">
                                <li class="page-item">
                                    <a class="page-link" href="#" aria-label="Previous">
                                        <span class="fa fa-chevron-left"></span>
                                    </a>
                                </li>
                                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item">
                                    <a class="page-link" href="#" aria-label="Next">
                                        <span class="fa fa-chevron-right"></span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<!-- Main Content Area End Here -->

<app-footer></app-footer>
