<app-header></app-header>
 <!-- Begin Main Content Area -->
 <main class="main-content">
    <div class="breadcrumb-area breadcrumb-height" data-bg-image="assets/images/breadcrumb/bg/1-1-1920x373.jpg">
        <div class="container h-100">
            <div class="row h-100">
                <div class="col-lg-12">
                    <div class="breadcrumb-item">
                        <h2 class="breadcrumb-heading">Sản phẩm liên quan</h2>
                        <ul>
                            <li>
                                <a>Trang chủ <i class="pe-7s-angle-right"></i></a>
                            </li>
                            <li>Đăng Nhập | Đăng Kí</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="login-register-area section-space-y-axis-100">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <form [formGroup]="form" (ngSubmit)="login()">
                        <div class="login-form">
                            <h4 class="login-title">Đăng Nhập</h4>
                            <div class="row">
                                <div class="col-lg-12">
                                    <label>Tên Đăng Nhập</label>
                                    <input type="text" placeholder="Email Address" formControlName="tk">
                                    <div *ngIf="invalidLogin && form.controls['tk'].errors">
                                        <div class="text-danger" *ngIf="form.controls['tk'].errors['required']">Chưa nhập tài khoản.</div>
                                        <div class="text-danger" *ngIf="form.controls['tk'].errors['minlength']">Email không được nhỏ hơn 8 ký tự.</div>
                                        <div class="text-danger" *ngIf="form.controls['tk'].errors['maxlength']">Email không được lớn hơn 50 ký tự.</div>
                                      </div>
                                </div>
                                <div class="col-lg-12">
                                    <label>Password</label>
                                    <input type="password" placeholder="Password" formControlName="pass">
                                    <div *ngIf="invalidLogin && form.controls['pass'].errors">
                                        <div class="text-danger" *ngIf="form.controls['pass'].errors['required']">Chưa nhập mật khẩu.</div>
                                        <div class="text-danger" *ngIf="form.controls['pass'].errors['minlength']">Mật khẩu không được dưới 8 ký tự.</div>
                                        <div class="text-danger" *ngIf="form.controls['pass'].errors['maxlength']">Mật khẩu không được trên 50 ký tự.</div>
                                        <div class="text-danger" *ngIf="form.controls['pass'].errors['pattern']">Mật khẩu không đúng định dạng.</div>
                                    </div>
                                </div>
                                <!-- <div class="col-md-8">
                                    <div class="check-box">
                                        <input type="checkbox" id="remember_me">
                                        <label for="remember_me">Remember me</label>
                                    </div>
                                </div>
                                <div class="col-md-4 pt-1 mt-md-0">
                                    <div class="forgotton-password_info">
                                        <a> Forgotten pasward?</a>
                                    </div>
                                </div> -->
                                <div class="col-lg-12 pt-5">
                                    <button class="btn btn-custom-size lg-size btn-secondary btn-primary-hover rounded-0">Đăng Nhập</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-lg-6 pt-10 pt-lg-0">
                    <form action="#">
                        <div class="login-form">
                            <h4 class="login-title">Đăng Kí</h4>
                            <div class="row">
                                <div class="col-md-6 col-12">
                                    <label>First Name</label>
                                    <input type="text" placeholder="First Name">
                                </div>
                                <div class="col-md-6 col-12">
                                    <label>Last Name</label>
                                    <input type="text" placeholder="Last Name">
                                </div>
                                <div class="col-md-12">
                                    <label>Email Address*</label>
                                    <input type="email" placeholder="Email Address">
                                </div>
                                <div class="col-md-6">
                                    <label>Password</label>
                                    <input type="password" placeholder="Password">
                                </div>
                                <div class="col-md-6">
                                    <label>Confirm Password</label>
                                    <input type="password" placeholder="Confirm Password">
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-custom-size lg-size btn-secondary btn-primary-hover rounded-0">Đăng Kí</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<!-- Main Content Area End Here -->
<app-footer></app-footer>
